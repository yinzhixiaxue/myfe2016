<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 100%;
            height: 100%;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            position: absolute;
        }
        #header,#footer{
            height: 50px;
            background: #cccccc;
        }
        #content{
             -webkit-box-flex: 1;
            background: #00ffff;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="header">header</div>
    <div id="content">content</div>
    <div id="footer">footer</div>
</div>
</body>
</html>
