<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #canvas1{
            /*width: 800px;*/
            /*height: 400px;*/
            background: #fff;
        }
        body{
            background: #000000;
        }
    </style>
</head>
<body>
    <canvas id="canvas1"  width="800" height="400"></canvas>
    <script>
        var oCanvas = document.getElementById("canvas1");
        var ctx = oCanvas.getContext('2d');
        oCanvas.onmousedown = function(e){
            ctx.moveTo(e.clientX, e.clientY);
            oCanvas.onmousemove = function(e){
                ctx.lineTo(e.clientX, e.clientY);
                ctx.stroke();
            };
            oCanvas.onmouseup = function(e){
                oCanvas.onmousemove = null;
            }
        }
    </script>
</body>
</html>
