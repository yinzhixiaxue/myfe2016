<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        a{
            text-decoration: none;
        }
        ul,ol{
            list-style: none;
        }
        #div1{
            background: #ff0000;
            width: 100px;
            height: 50px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="btn">移动</button>
    <div id="div1">div</div>
    <script src="jslib.js"></script>
    <script>
        var oBtn = document.getElementById("btn");
        var oDiv1 = document.getElementById("div1");
        oBtn.onclick = function(){
            animate(oDiv1,{left: 500,top:200},
            function(){animate(oDiv1,{width: 400},function(){
                animate(oDiv1,{height: 200});
            })});
        }

    </script>
</body>
</html>
