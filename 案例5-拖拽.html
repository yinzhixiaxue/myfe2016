<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            background: #00ffff;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    I love you!I love you!I love you!I love you!I love you!I love you!I love you!I love you!I love you!
    <div id="div1">
        hahahahahaha
    </div>
    <script>
        var oDiv = document.getElementById("div1");
         oDiv.onmousedown= function (e){
             e = e || e.event;
             var iDisx = e.clientX - oDiv.offsetLeft;
             var iDisy = e.clientY - oDiv.offsetTop;
             document.onmousemove = function(e){
                 e = e || e.event;
                 var iLeft = e.clientX -iDisx;
                 var iTop = e.clientY - iDisy;
                 if(iLeft <= 20){
                     iLeft = 0;
                 }
                 if(iLeft >=document.documentElement.clientWidth-oDiv.offsetWidth-20){
                     iLeft = document.documentElement.clientWidth-oDiv.offsetWidth;
                 }
                 if(iTop <= 20){
                     iTop = 0;
                 }
                 if(iTop >=document.documentElement.clientHeight-oDiv.offsetHeight-20){
                     iTop = document.documentElement.clientHeight-oDiv.offsetHeight;
                 }
                 oDiv.style.left = iLeft + "px";
                 oDiv.style.top = iTop +"px";
                 return false;


             };
             document.onmouseup = function(e){
                 document.onmousemove = null;
                 document.onmouseup = null;

             }
        };
    </script>
</body>
</html>
